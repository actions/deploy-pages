name: Rebuild distributables for Dependabot PRs

on:
  push:
    branches:
      - 'dependabot/npm**'

permissions:
  contents: write

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  rebuild-dist:
    if: ${{ github.event.sender.login == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAGES_AUTOMATION_PAT }}

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild the dist/ directory
        run: npm run prepare

      - name: Commit any differences present in the dist/ directory
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after rebuild in dist folder. Committing..."
            git add dist/
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update distributables after Dependabot ðŸ¤–"
            echo "Pushing branch ${{ github.ref_name }}"
            git push origin ${{ github.ref_name }}
          fi
